name: Deploy Docusaurus & Storybook to GitHub Pages

on:
  workflow_run:
    workflows:
      - Version and Publish Packages
    types:
      - completed

concurrency:
  group: github-pages-deployment
  cancel-in-progress: false

jobs:
  build-and-deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      PNPM_CACHE_FOLDER: .pnpm-store
    steps:
      - name: Checkout repository at triggering commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      # ============================================
      # CHANGE DETECTION
      # ============================================
      - name: Detect docs-design-system related changes
        id: docs_changes
        run: |
          set -eo pipefail
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            base_ref=HEAD^
          else
            base_ref=$(git rev-list --max-parents=0 HEAD)
          fi
          if git diff --name-only "$base_ref" HEAD | grep -E '^packages/docs-design-system/|^packages/lib-web-component/|^packages/lib-design-token/|^\.github/workflows/deploy-(docs-design-system|docs-storybook-gh-pages)\.yml$'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "üìö Docs changes detected"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "üìö No docs changes detected"
          fi

      - name: Detect lib-web-component related changes
        id: storybook_changes
        run: |
          set -eo pipefail
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            base_ref=HEAD^
          else
            base_ref=$(git rev-list --max-parents=0 HEAD)
          fi
          if git diff --name-only "$base_ref" HEAD | grep -E '^packages/lib-web-component/|^packages/lib-design-token/|^\.github/workflows/deploy-(lib-web-component-storybook|docs-storybook-gh-pages)\.yml$'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "üì¶ Storybook changes detected"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "üì¶ No Storybook changes detected"
          fi

      - name: Determine deployment strategy
        id: strategy
        run: |
          docs_changed="${{ steps.docs_changes.outputs.changed }}"
          storybook_changed="${{ steps.storybook_changes.outputs.changed }}"

          # Always build both sites to ensure consistency
          # The wget-based preservation approach is unreliable for SPAs like Storybook
          if [ "$docs_changed" = "true" ] || [ "$storybook_changed" = "true" ]; then
            echo "mode=both" >> "$GITHUB_OUTPUT"
            echo "should_deploy=true" >> "$GITHUB_OUTPUT"
            echo "üöÄ Strategy: Build and deploy BOTH sites (ensures consistency)"
          else
            echo "mode=none" >> "$GITHUB_OUTPUT"
            echo "should_deploy=false" >> "$GITHUB_OUTPUT"
            echo "‚è≠Ô∏è  Strategy: No changes detected, skipping deployment"
          fi

      # ============================================
      # SETUP (only if deploying)
      # ============================================
      - name: Setup pnpm
        if: steps.strategy.outputs.should_deploy == 'true'
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        if: steps.strategy.outputs.should_deploy == 'true'
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm

      - name: Install dependencies
        if: steps.strategy.outputs.should_deploy == 'true'
        run: pnpm install --frozen-lockfile

      - name: Build shared dependencies
        if: steps.strategy.outputs.should_deploy == 'true'
        run: |
          pnpm --filter @designgreat/lib-design-token run build

      # ============================================
      # BUILD DOCUSAURUS
      # ============================================
      - name: Build component library (dependency for docs CSS)
        if: steps.strategy.outputs.should_deploy == 'true'
        run: pnpm --filter @designgreat/lib-web-component build

      - name: Build Docusaurus site
        if: steps.strategy.outputs.should_deploy == 'true'
        run: |
          echo "üìö Building Docusaurus documentation..."
          pnpm --filter @designgreat/docs-design-system build

      # ============================================
      # BUILD STORYBOOK
      # ============================================
      - name: Build Storybook site
        if: steps.strategy.outputs.should_deploy == 'true'
        env:
          STORYBOOK_BASE_PATH: /designgreat/lib-web-component/
        run: |
          echo "üì¶ Building Storybook..."
          pnpm --filter @designgreat/lib-web-component storybook:build

      - name: Relocate Storybook output to subdirectory
        if: steps.strategy.outputs.should_deploy == 'true'
        run: |
          set -euo pipefail
          echo "üì¶ Relocating Storybook to /lib-web-component/ subdirectory..."
          tmp_dir="packages/lib-web-component/storybook-temp"
          final_dir="packages/lib-web-component/storybook-static/lib-web-component"
          mv packages/lib-web-component/storybook-static "$tmp_dir"
          mkdir -p "$final_dir"
          shopt -s dotglob
          mv "$tmp_dir"/* "$final_dir"/
          shopt -u dotglob
          rmdir "$tmp_dir"

      # ============================================
      # MERGE SITES
      # ============================================
      - name: Merge Docusaurus and Storybook into final deployment directory
        if: steps.strategy.outputs.should_deploy == 'true'
        run: |
          set -euo pipefail
          mkdir -p final-site

          echo "üîÄ Merging freshly built sites..."

          echo "  üìö Copying Docusaurus to root..."
          cp -r packages/docs-design-system/build/* final-site/

          echo "  üì¶ Copying Storybook to /lib-web-component/..."
          mkdir -p final-site/lib-web-component
          cp -r packages/lib-web-component/storybook-static/lib-web-component/* final-site/lib-web-component/

          echo "‚úÖ Merge completed"

      # ============================================
      # VERIFY & DEPLOY
      # ============================================
      - name: Verify merged site structure
        if: steps.strategy.outputs.should_deploy == 'true'
        run: |
          echo "üîç Verifying final site structure..."
          ls -la final-site/

          # Verify Docusaurus
          if [ ! -f "final-site/index.html" ]; then
            echo "‚ùå ERROR: Docusaurus index.html not found!"
            exit 1
          fi
          echo "  ‚úÖ Docusaurus site present"

          # Verify Storybook
          if [ ! -d "final-site/lib-web-component" ]; then
            echo "‚ùå ERROR: Storybook directory not found!"
            exit 1
          fi
          if [ ! -f "final-site/lib-web-component/index.html" ]; then
            echo "‚ùå ERROR: Storybook index.html not found!"
            exit 1
          fi
          echo "  ‚úÖ Storybook site present"

          echo "‚úÖ Verification passed - both sites ready for deployment"

      - name: Upload Pages artifact
        if: steps.strategy.outputs.should_deploy == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: final-site

      - name: Deploy to GitHub Pages
        if: steps.strategy.outputs.should_deploy == 'true'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Skip deployment (no relevant changes)
        if: steps.strategy.outputs.should_deploy != 'true'
        run: echo "‚è≠Ô∏è  No relevant changes detected, skipping deployment."
