name: Deploy Docusaurus & Storybook to GitHub Pages

on:
  workflow_run:
    workflows:
      - Version and Publish Packages
    types:
      - completed

concurrency:
  group: github-pages-deployment
  cancel-in-progress: false

jobs:
  build-and-deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      PNPM_CACHE_FOLDER: .pnpm-store
    steps:
      - name: Checkout repository at triggering commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      # ============================================
      # CHANGE DETECTION
      # ============================================
      - name: Detect docs-design-system related changes
        id: docs_changes
        run: |
          set -eo pipefail
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            base_ref=HEAD^
          else
            base_ref=$(git rev-list --max-parents=0 HEAD)
          fi
          if git diff --name-only "$base_ref" HEAD | grep -E '^packages/docs-design-system/|^packages/lib-web-ui/|^packages/lib-web-ui-design-token/|^\.github/workflows/deploy-(docs-design-system|docs-storybook-gh-pages)\.yml$'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "üìö Docs changes detected"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "üìö No docs changes detected"
          fi

      - name: Detect lib-web-ui related changes
        id: storybook_changes
        run: |
          set -eo pipefail
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            base_ref=HEAD^
          else
            base_ref=$(git rev-list --max-parents=0 HEAD)
          fi
          if git diff --name-only "$base_ref" HEAD | grep -E '^packages/lib-web-ui/|^packages/lib-web-ui-design-token/|^\.github/workflows/deploy-(lib-web-ui-storybook|docs-storybook-gh-pages)\.yml$'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "üì¶ Storybook changes detected"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "üì¶ No Storybook changes detected"
          fi

      - name: Determine deployment strategy
        id: strategy
        run: |
          docs_changed="${{ steps.docs_changes.outputs.changed }}"
          storybook_changed="${{ steps.storybook_changes.outputs.changed }}"

          if [ "$docs_changed" = "true" ] && [ "$storybook_changed" = "true" ]; then
            echo "mode=both" >> "$GITHUB_OUTPUT"
            echo "should_deploy=true" >> "$GITHUB_OUTPUT"
            echo "üöÄ Strategy: Build and deploy BOTH sites"
          elif [ "$docs_changed" = "true" ]; then
            echo "mode=docs_only" >> "$GITHUB_OUTPUT"
            echo "should_deploy=true" >> "$GITHUB_OUTPUT"
            echo "üöÄ Strategy: Build docs, preserve existing Storybook"
          elif [ "$storybook_changed" = "true" ]; then
            echo "mode=storybook_only" >> "$GITHUB_OUTPUT"
            echo "should_deploy=true" >> "$GITHUB_OUTPUT"
            echo "üöÄ Strategy: Build Storybook, preserve existing docs"
          else
            echo "mode=none" >> "$GITHUB_OUTPUT"
            echo "should_deploy=false" >> "$GITHUB_OUTPUT"
            echo "‚è≠Ô∏è  Strategy: No changes detected, skipping deployment"
          fi

      # ============================================
      # SETUP (only if deploying)
      # ============================================
      - name: Setup pnpm
        if: steps.strategy.outputs.should_deploy == 'true'
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        if: steps.strategy.outputs.should_deploy == 'true'
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm

      - name: Install dependencies
        if: steps.strategy.outputs.should_deploy == 'true'
        run: pnpm install --frozen-lockfile

      - name: Build shared dependencies
        if: steps.strategy.outputs.should_deploy == 'true'
        run: |
          pnpm --filter @designgreat/lib-web-ui-design-token run build

      # ============================================
      # BUILD DOCUSAURUS (if needed)
      # ============================================
      - name: Build component library (dependency for docs CSS)
        if: steps.strategy.outputs.should_deploy == 'true' && (steps.strategy.outputs.mode == 'both' || steps.strategy.outputs.mode == 'docs_only')
        run: pnpm --filter @designgreat/lib-web-ui build

      - name: Build Docusaurus site
        if: steps.strategy.outputs.should_deploy == 'true' && (steps.strategy.outputs.mode == 'both' || steps.strategy.outputs.mode == 'docs_only')
        run: |
          echo "üìö Building Docusaurus documentation..."
          pnpm --filter @designgreat/docs-design-system build

      # ============================================
      # BUILD STORYBOOK (if needed)
      # ============================================
      - name: Build lib-web-ui (for Storybook)
        if: steps.strategy.outputs.should_deploy == 'true' && steps.strategy.outputs.mode == 'storybook_only'
        run: pnpm --filter @designgreat/lib-web-ui build

      - name: Build Storybook site
        if: steps.strategy.outputs.should_deploy == 'true' && (steps.strategy.outputs.mode == 'both' || steps.strategy.outputs.mode == 'storybook_only')
        env:
          STORYBOOK_BASE_PATH: /designgreat/lib-web-ui/
        run: |
          echo "üì¶ Building Storybook..."
          pnpm --filter @designgreat/lib-web-ui storybook:build

      - name: Relocate Storybook output to subdirectory
        if: steps.strategy.outputs.should_deploy == 'true' && (steps.strategy.outputs.mode == 'both' || steps.strategy.outputs.mode == 'storybook_only')
        run: |
          set -euo pipefail
          echo "üì¶ Relocating Storybook to /lib-web-ui/ subdirectory..."
          tmp_dir="packages/lib-web-ui/storybook-temp"
          final_dir="packages/lib-web-ui/storybook-static/lib-web-ui"
          mv packages/lib-web-ui/storybook-static "$tmp_dir"
          mkdir -p "$final_dir"
          shopt -s dotglob
          mv "$tmp_dir"/* "$final_dir"/
          shopt -u dotglob
          rmdir "$tmp_dir"

      # ============================================
      # DOWNLOAD EXISTING SITE (if partial update)
      # ============================================
      - name: Download existing GitHub Pages site
        if: steps.strategy.outputs.should_deploy == 'true' && steps.strategy.outputs.mode != 'both'
        continue-on-error: true
        run: |
          set +e
          echo "üåê Downloading existing GitHub Pages site for preservation..."
          wget \
            --recursive \
            --no-parent \
            --no-host-directories \
            --directory-prefix=existing-site \
            --cut-dirs=1 \
            --page-requisites \
            --adjust-extension \
            --convert-links \
            --timeout=10 \
            --tries=3 \
            --reject "*.js.map" \
            https://graezykev.github.io/designgreat/ 2>&1 | tee wget.log || true

          # Check if download was successful
          if [ -d "existing-site" ] && [ "$(ls -A existing-site 2>/dev/null)" ]; then
            echo "‚úÖ Successfully downloaded existing site"
            echo "SITE_EXISTS=true" >> $GITHUB_ENV
          else
            echo "‚ö†Ô∏è  No existing site found or download failed - will deploy fresh"
            echo "SITE_EXISTS=false" >> $GITHUB_ENV
          fi

      # ============================================
      # MERGE SITES
      # ============================================
      - name: Merge Docusaurus and Storybook into final deployment directory
        if: steps.strategy.outputs.should_deploy == 'true'
        run: |
          set -euo pipefail
          mkdir -p final-site

          mode="${{ steps.strategy.outputs.mode }}"
          echo "üîÄ Merging sites (mode: $mode)..."

          if [ "$mode" = "both" ]; then
            # Both sites built fresh - simple copy
            echo "  üìö Copying fresh Docusaurus to root..."
            cp -r packages/docs-design-system/build/* final-site/
            
            echo "  üì¶ Copying fresh Storybook to /lib-web-ui/..."
            mkdir -p final-site/lib-web-ui
            cp -r packages/lib-web-ui/storybook-static/lib-web-ui/* final-site/lib-web-ui/
            
          elif [ "$mode" = "docs_only" ]; then
            # Docs built fresh, preserve existing Storybook
            echo "  üìö Copying fresh Docusaurus to root..."
            cp -r packages/docs-design-system/build/* final-site/
            
            if [ "$SITE_EXISTS" = "true" ] && [ -d "existing-site/lib-web-ui" ]; then
              echo "  üì¶ Preserving existing Storybook from /lib-web-ui/..."
              mkdir -p final-site/lib-web-ui
              cp -r existing-site/lib-web-ui/* final-site/lib-web-ui/ || true
            else
              echo "  ‚ö†Ô∏è  No existing Storybook found to preserve"
            fi
            
          elif [ "$mode" = "storybook_only" ]; then
            # Storybook built fresh, preserve existing docs
            if [ "$SITE_EXISTS" = "true" ] && [ -d "existing-site" ]; then
              echo "  üìö Preserving existing Docusaurus from root..."
              # Copy everything from existing site first
              cp -r existing-site/* final-site/ || true
            else
              echo "  ‚ö†Ô∏è  No existing docs found to preserve"
            fi
            
            echo "  üì¶ Copying fresh Storybook to /lib-web-ui/..."
            mkdir -p final-site/lib-web-ui
            cp -r packages/lib-web-ui/storybook-static/lib-web-ui/* final-site/lib-web-ui/
          fi

          echo "‚úÖ Merge completed"

      # ============================================
      # VERIFY & DEPLOY
      # ============================================
      - name: Verify merged site structure
        if: steps.strategy.outputs.should_deploy == 'true'
        run: |
          echo "üîç Verifying final site structure..."
          ls -la final-site/

          mode="${{ steps.strategy.outputs.mode }}"

          # Check what should exist based on mode
          if [ "$mode" = "both" ] || [ "$mode" = "docs_only" ]; then
            if [ ! -f "final-site/index.html" ]; then
              echo "‚ùå ERROR: Docusaurus index.html not found!"
              exit 1
            fi
            echo "  ‚úÖ Docusaurus site present"
          fi

          if [ "$mode" = "both" ] || [ "$mode" = "storybook_only" ]; then
            if [ ! -d "final-site/lib-web-ui" ]; then
              echo "‚ùå ERROR: Storybook directory not found!"
              exit 1
            fi
            if [ ! -f "final-site/lib-web-ui/index.html" ]; then
              echo "‚ùå ERROR: Storybook index.html not found!"
              exit 1
            fi
            echo "  ‚úÖ Storybook site present"
          fi

          echo "‚úÖ Verification passed"

      - name: Upload Pages artifact
        if: steps.strategy.outputs.should_deploy == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: final-site

      - name: Deploy to GitHub Pages
        if: steps.strategy.outputs.should_deploy == 'true'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Skip deployment (no relevant changes)
        if: steps.strategy.outputs.should_deploy != 'true'
        run: echo "‚è≠Ô∏è  No relevant changes detected, skipping deployment."
