name: Deploy lib-web-ui Storybook (DEPRECATED)

# Trigger disabled - now handled by deploy-docs-storybook-gh-pages.yml
# on:
#   workflow_run:
#     workflows:
#       - Version and Publish Packages
#       - Deploy docs-design-system Docusaurus
#     types:
#       - completed

on:
  workflow_dispatch: # Manual trigger only for emergency use

concurrency:
  group: github-pages-deployment
  cancel-in-progress: false

jobs:
  build:
    name: Build Storybook
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      pages: write
      id-token: write
    outputs:
      should_deploy: ${{ steps.changes.outputs.changed }}
    env:
      PNPM_CACHE_FOLDER: .pnpm-store
    steps:
      - name: Checkout repository at triggering commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Detect lib-web-ui related changes
        id: changes
        run: |
          set -eo pipefail
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            base_ref=HEAD^
          else
            base_ref=$(git rev-list --max-parents=0 HEAD)
          fi
          if git diff --name-only "$base_ref" HEAD | grep -E '^packages/lib-web-ui/|^packages/lib-web-ui-design-token/|^\.github/workflows/deploy-lib-web-ui-storybook\.yml$'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup pnpm
        if: steps.changes.outputs.changed == 'true'
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        if: steps.changes.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.changes.outputs.changed == 'true'
        run: pnpm install --frozen-lockfile

      - name: Build dependencies
        if: steps.changes.outputs.changed == 'true'
        run: |
          pnpm --filter @designgreat/lib-web-ui-design-token run build

      - name: Build lib-web-ui Storybook
        if: steps.changes.outputs.changed == 'true'
        env:
          STORYBOOK_BASE_PATH: /designgreat/lib-web-ui/
        run: pnpm --filter @designgreat/lib-web-ui storybook:build

      - name: Relocate Storybook output
        if: steps.changes.outputs.changed == 'true'
        run: |
          set -euo pipefail
          tmp_dir="packages/lib-web-ui/storybook-temp"
          final_dir="packages/lib-web-ui/storybook-static/lib-web-ui"
          mv packages/lib-web-ui/storybook-static "$tmp_dir"
          mkdir -p "$final_dir"
          shopt -s dotglob
          mv "$tmp_dir"/* "$final_dir"/
          shopt -u dotglob
          rmdir "$tmp_dir"

      - name: Verify static build output
        if: steps.changes.outputs.changed == 'true'
        run: |
          test -d packages/lib-web-ui/storybook-static
          test -d packages/lib-web-ui/storybook-static/lib-web-ui
          test -f packages/lib-web-ui/storybook-static/lib-web-ui/index.html

      - name: Download current GitHub Pages site
        if: steps.changes.outputs.changed == 'true'
        continue-on-error: true
        run: |
          set +e
          echo "Attempting to download existing GitHub Pages site..."
          wget \
            --recursive \
            --no-parent \
            --no-host-directories \
            --directory-prefix=existing-site \
            --cut-dirs=1 \
            --page-requisites \
            --adjust-extension \
            --convert-links \
            --timeout=10 \
            --tries=3 \
            --reject "*.js.map" \
            https://graezykev.github.io/designgreat/ 2>&1 | tee wget.log || true

          # Check if download was successful
          if [ -d "existing-site" ] && [ "$(ls -A existing-site)" ]; then
            echo "Successfully downloaded existing site"
            echo "SITE_EXISTS=true" >> $GITHUB_ENV
          else
            echo "No existing site found or download failed - will deploy fresh"
            echo "SITE_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Merge Storybook with existing site
        if: steps.changes.outputs.changed == 'true'
        run: |
          set -euo pipefail
          mkdir -p final-site

          # Copy existing site if it exists
          if [ "$SITE_EXISTS" = "true" ] && [ -d "existing-site" ]; then
            echo "Copying existing site content..."
            cp -r existing-site/* final-site/ || true
          else
            echo "No existing site to merge - deploying Storybook only"
          fi

          # Ensure lib-web-ui directory exists and copy Storybook content
          echo "Adding Storybook content to /lib-web-ui..."
          mkdir -p final-site/lib-web-ui
          cp -r packages/lib-web-ui/storybook-static/lib-web-ui/* final-site/lib-web-ui/

          # Verify the merge
          echo "Verifying merged content..."
          ls -la final-site/
          test -f final-site/lib-web-ui/index.html
          echo "Merge completed successfully"

      - name: Upload Pages artifact
        if: steps.changes.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: final-site

      - name: Skip deployment (no relevant changes)
        if: steps.changes.outputs.changed != 'true'
        run: echo "No lib-web-ui changes detected, skipping Storybook deployment."

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.should_deploy == 'true'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
