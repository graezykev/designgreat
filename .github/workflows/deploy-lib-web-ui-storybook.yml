name: Deploy lib-web-ui Storybook

on:
  workflow_run:
    workflows:
      - Version and Publish Packages
    types:
      - completed

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build Storybook
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      pages: write
      id-token: write
    outputs:
      should_deploy: ${{ steps.changes.outputs.changed }}
    env:
      PNPM_CACHE_FOLDER: .pnpm-store
    steps:
      - name: Checkout repository at triggering commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Detect lib-web-ui related changes
        id: changes
        run: |
          set -eo pipefail
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            base_ref=HEAD^
          else
            base_ref=$(git rev-list --max-parents=0 HEAD)
          fi
          if git diff --name-only "$base_ref" HEAD | grep -E '^packages/lib-web-ui/|^packages/lib-web-ui-design-token/|^\.github/workflows/deploy-lib-web-ui-storybook\.yml$'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup pnpm
        if: steps.changes.outputs.changed == 'true'
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        if: steps.changes.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.changes.outputs.changed == 'true'
        run: pnpm install --frozen-lockfile

      - name: Build lib-web-ui Storybook
        if: steps.changes.outputs.changed == 'true'
        run: pnpm --filter @designgreat/lib-web-ui storybook:build

      - name: Verify static build output
        if: steps.changes.outputs.changed == 'true'
        run: |
          test -d packages/lib-web-ui/storybook-static
          test -f packages/lib-web-ui/storybook-static/index.html

      - name: Upload Pages artifact
        if: steps.changes.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/lib-web-ui/storybook-static

      - name: Skip deployment (no relevant changes)
        if: steps.changes.outputs.changed != 'true'
        run: echo "No lib-web-ui changes detected; skipping Storybook deployment."

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.should_deploy == 'true'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
